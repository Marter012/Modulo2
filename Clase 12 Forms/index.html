<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" class="form-contenedor">
        <p>Crea tu cuenta</p>
        <div class="form-field">
            <input class="form-input" autocomplete="off" id="username" type="text" placeholder="Username" >
            <small></small><!-- agregar errores  -->
        </div>
        <div class="form-field">
            <input class="form-input" autocomplete="off" id="email" type="email" placeholder="Email" >
            <small></small><!-- agregar errores  -->
        </div>
        <div class="form-field">
            <input class="form-input" autocomplete="off" id="password" type="password" placeholder="password" >
            <small></small><!-- agregar errores  -->
        </div>
        <div class="form-field">
            <input class="form-input" autocomplete="off" id="telefono" type="text" placeholder="Telefono" >
            <small></small><!-- agregar errores  -->
        </div>
        <input type="submit" value="Ingresar" class="form-submit-btn">
    </form>
    <script src="./main.js"></script>
</body>
</html>
