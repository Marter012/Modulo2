<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form">
        <p>Crea tu Cuenta</p>
        <div class="contenedor-form">
            <input type="text" placeholder="Nombre de Usuario" id="usuario" autocomplete="off" >
            <small></small>
        </div>
        <div class="contenedor-form">
            <input type="password" placeholder="Contraseña" id="contraseña" autocomplete="off" >
            <small></small>
        </div>
        <div class="contenedor-form">
            <input type="email" placeholder="Email" id="email" autocomplete="off" >
            <small></small>
        </div>
        <div class="contenedor-form">
            <input type="text" placeholder="Numero de Telefono" id="tel" autocomplete="off" >
            <small></small>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
